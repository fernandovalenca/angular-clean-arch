<li
  [id]="todo.id"
  class="py-4 px-5 rounded-lg flex justify-between items-center gap-2 animation bg-neutral-800 border border-neutral-700"
>
  <button
    class="w-full flex items-center justify-start gap-2 overflow-hidden"
    type="button"
    (click)="completed.emit(todo)"
  >
    <div
      class="w-5 h-5 flex items-center justify-center rounded-full border-2"
      [ngClass]="{'bg-purple-500 border-purple-500': todo.done, 'border-blue-400': !todo.done}"
    >
      <ng-icon
        *ngIf="todo.done"
        name="heroCheck"
        size="12"
      ></ng-icon>
    </div>

    <p
      class="text-start font-light text-sm text-gray-300 text-ellipsis text-nowrap overflow-hidden w-[90%]"
      [ngClass]="{'line-through text-gray-600': todo.done}"
    >{{todo.title}}</p>
  </button>

  <button
    class="flex items-center justify-center"
    type="button"
    title="Deletar tarefa"
    (click)="remove.emit(todo.id)"
  >
    <ng-icon
      class="hover:text-red-500 transition-colors duration-300"
      name="heroTrash"
      size="18"
      weight="bold"
    ></ng-icon>
  </button>
</li>
